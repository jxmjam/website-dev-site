<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A simple e‑commerce demo for a college assignment." />
  <title>Contact • Campus Threads</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" href="assets/img/logo.svg" />
  
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <div id="app-header"></div>
  <main id="main" tabindex="-1">
    
<section class="prose">
  <h1>Contact Us</h1>
  <form id="contactForm" class="form" novalidate aria-labelledby="contactHeading">
    <div class="form__row">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required minlength="2" placeholder="Your name" />
      <small class="error" id="nameError" aria-live="polite"></small>
    </div>
    <div class="form__row">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" />
      <small class="error" id="emailError" aria-live="polite"></small>
    </div>
    <div class="form__row">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required minlength="10" placeholder="How can we help?"></textarea>
      <small class="error" id="messageError" aria-live="polite"></small>
    </div>
    <button class="btn btn--primary" type="submit">Send</button>
    <p class="form__success" id="formSuccess" role="status" aria-live="polite" hidden>Thanks! We’ll get back to you soon.</p>
  </form>
</section>

<script>
// Basic client‑side validation
const form = document.getElementById('contactForm');
const nameEl = document.getElementById('name');
const emailEl = document.getElementById('email');
const msgEl = document.getElementById('message');
const success = document.getElementById('formSuccess');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  let ok = true;
  // Reset errors
  for (const id of ['nameError','emailError','messageError']) document.getElementById(id).textContent='';
  if (nameEl.value.trim().length < 2) {{ ok=false; document.getElementById('nameError').textContent='Please enter your name.'; }}
  if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailEl.value)) {{ ok=false; document.getElementById('emailError').textContent='Enter a valid email.'; }}
  if (msgEl.value.trim().length < 10) {{ ok=false; document.getElementById('messageError').textContent='Please provide more details.'; }}
  if (ok) {{
    success.hidden = false;
    form.reset();
  }}
});
</script>

  </main>
  <div id="app-footer"></div>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
